<!DOCTYPE html>
<html>
<head>
    <title>ModifyNumber Demo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <label class="col-md-2">Demo</label>
        <div class="col-md-4 input-group modifyNumber">
          <span class="input-group-btn">
            <button class="btn btn-danger btn-number" data-type="minus" type="button">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </span>
          <input class="form-control input-number" max="100" min="1" type="text" value="10" />
          <span class="input-group-btn">
            <button class="btn btn-success btn-number" data-type="plus" type="button">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.modifyNumber.js"></script>
    <script type="text/javascript">
        (function($){
            $(".modifyNumber").modifyNumber();
        })(jQuery);
    </script>
</body>
</html>
